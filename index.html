<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>
  <main class="content">
    <section class="content-head">
      <div class="profile">
        <img src="./images/Жак.png" alt="Жак-Ив Кусто" class="profile__img">
        <div class="profile__card">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button class="profile__editing"></button>
          <h3 class="profile__hobby">Исследователь океана</h3>
        </div>
      </div>
      <button class="add-photo"></button>
    </section>
    <section class="photo-grid">
      <ul class="list">
        <li class="list-item">
          <img src="./images/Аляска.jpeg" alt="Аляска" class="list-item__img">
          <div class="list-item__cave">
            <h2 class="list-item__text">Аляска</h2>
            <button class="list-item__like list-item__like_active"></button>
        </li>
        <li class="list-item">
          <img src="./images/гора Эльбрус.jpg" alt="Гора Эльбрус" class="list-item__img">
          <div class="list-item__cave">
            <h2 class="list-item__text">Гора Эльбрус</h2>
            <button class="list-item__like"></button>
          </div>
        </li>
        <li class="list-item">
          <img src="./images/гранд каньон.jpeg" alt="Гранд Каньон" class="list-item__img">
          <div class="list-item__cave">
            <h2 class="list-item__text">Гранд Каньон</h2>
            <button class="list-item__like"></button>
        </li>
        <li class="list-item">
          <img src="./images/домбай.jpg" alt="Домбай" class="list-item__img">
          <div class="list-item__cave">
            <h2 class="list-item__text">Домбай</h2>
            <button class="list-item__like"></button>
        </li>
        <li class="list-item">
          <img src="./images/карелия.jpeg" alt="Карелия" class="list-item__img">
          <div class="list-item__cave">
            <h2 class="list-item__text">Карелия</h2>
            <button class="list-item__like"></button>
        </li>
        <li class="list-item">
          <img src="./images/новая зеландия.webp" alt="Новая Зеландия" class="list-item__img">
          <div class="list-item__cave">
            <h2 class="list-item__text">Новая Зеландия</h2>
            <button class="list-item__like"></button>
        </li>
      </ul>
    </section>
  </main>
  <div class="popup popup_opened">
    <div class="popup__container">
      <button class="close"></button>
      <p class="popup__title">Редактировать профиль</p>
      <fieldset class="form-handler">
        <input type="text" class="form-item">
        <input type="text" class="form-item">
        <button type="submit" class="form-button">Сохранить</button>
      </fieldset>
    </div>
  </div>
  <footer class="footer">
    <p class="footer__inscription">&COPY; 2020 Mesto Russia</p>
  </footer>
</body>

</html>
